<body>
  <div id="box3">
    <div id="container">
      <div id="menu" class="topnav">
        <nav class="navbar">
          <h2 class="logo"><a href="#">INFLUNEXUS</a></h2>
          <!-- <span class="imgtab"><img src="../../assets/Logo-1.jpg" alt="logo" width="50px"></span> -->
          <input type="checkbox" id="menu-toggle" />
          <label for="menu-toggle" id="hamburger-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                d="M3 12h18M3 6h18M3 18h18"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </label>
          <ul class="links">
            <li><a href="#">Home</a></li>
            <!-- <li><a href="video-request" class="active">Video-Request</a></li>
                        <li><a href="feedback">Feedback</a></li>
                        <li><a href="add-thumbnail">New-Video</a></li> -->
            <!-- <li><a href="login" class="signin" class="active">Sign In</a></li>
              <li><a href="register" class="signup">Sign Up</a></li> -->
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <section>
    <!-- <nav>
              <a href="#"><img src="..\images\logo.webp" alt=""></a>
          </nav> -->
    <div class="form-wrapper">
      <h2>Sign In</h2>
      <form class="login-form" [formGroup]="loginForm">
        <div class="form-control">
          <input type="email" required formControlName="email" />
          <label>Email</label>
        </div>

        <div class="form-control">
          <input type="password" required formControlName="password" />
          <label>Password</label>
        </div>

        <button class="button" type="submit" (click)="onSubmit()">
          Sign In
        </button>

        <h5>Or Continue With</h5>

        <div class="gbutton">
          <!-- <button  (click)="verifydata()">
                Check
                 </button> -->
          <asl-google-signin-button
            *ngIf="!user"
            shape="rectangular"
            size="large"
            type="standard"
            width="370px"
            title="signin_with"
          ></asl-google-signin-button>
        </div>
        <button
          class="loginBtn loginBtn--facebook"
          *ngIf="!loggedIn"
          (click)="signInWithFB()"
        >
          Login with Facebook
        </button>
      </form>
      <p>New to INFLUNEXUS ? <a href="register">Sign up now</a></p>
      <small>
        This page is protected by Google reCAPTCHA.
        <a href="#">Learn More</a>
      </small>
    </div>
  </section>
</body>
